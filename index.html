<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="index.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crypto Tracker</h1>

    
    <div class="btn-container">
      <button id="btn-top"     class="filter-btn">Top</button>
      <button id="btn-trending" class="filter-btn">Trending</button>
      <button id="btn-new"      class="filter-btn">New</button>
      <button id="btn-most"     class="filter-btn">Most Visited</button>
    </div>

    
    <input
      type="text"
      id="search"
      class="search-input"
      placeholder="Search by name or symbolâ€¦"
    />

    
    <table id="crypto-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Coin</th>
          <th>Price (USD)</th>
          <th>24 h %</th>
          <th>Sparkline (24 h)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close">&times;</button>
      <h2 id="modal-title"></h2>
      <canvas id="modal-chart"></canvas>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
